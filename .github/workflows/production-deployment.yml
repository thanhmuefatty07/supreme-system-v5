name: Production Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality Checks
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run code quality checks
        run: |
          # Format check
          black --check --diff src/ tests/ *.py
          # Import sorting
          isort --check-only --diff src/ tests/ *.py
          # Linting
          flake8 src/ tests/ *.py --max-line-length=100
          # Type checking
          mypy src/ --ignore-missing-imports
          # Security scanning
          bandit -r src/ -f json -o security-report.json

      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.json

  # Comprehensive Testing
  test:
    runs-on: ubuntu-latest
    needs: quality-check
    strategy:
      matrix:
        test-type: [unit, integration, performance]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
          python test_strategies_comprehensive.py
          python test_data_pipeline.py

      - name: Run integration tests
        if: matrix.test-type == 'integration'
        run: |
          python test_realtime_client.py
          python test_dashboard.py

      - name: Run performance tests
        if: matrix.test-type == 'performance'
        run: |
          python -m pytest tests/ -k "performance" -v --durations=10
          python -c "
          import time
          from src.data.data_pipeline import DataPipeline
          start = time.time()
          dp = DataPipeline()
          # Simulate load
          for i in range(10):
              dp.get_data('BTCUSDT', '1h', limit=100)
          end = time.time()
          print(f'Performance test completed in {end-start:.2f}s')
          "

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        if: matrix.test-type == 'unit'
        with:
          name: coverage-report
          path: coverage.xml

  # Build Docker Image
  build:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: actions/docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: actions/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: actions/docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: actions/docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.environment == 'staging')
    environment: staging
    steps:
      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.image-digest }}"

          # Here you would typically:
          # 1. Update deployment manifest
          # 2. Trigger Kubernetes deployment
          # 3. Run health checks
          # 4. Notify team

          echo "‚úÖ Staging deployment completed"

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event.inputs.environment == 'production'
    environment: production
    steps:
      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production environment"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.image-digest }}"

          # Production deployment with additional checks
          echo "üîç Running production readiness checks..."

          # Here you would:
          # 1. Run comprehensive backtests
          # 2. Check system health
          # 3. Gradual rollout (canary deployment)
          # 4. Monitor for issues
          # 5. Full production switch

          echo "‚úÖ Production deployment completed"

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          scan-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Performance Monitoring
  performance-check:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run performance benchmarks
        run: |
          echo "üìä Running performance benchmarks..."

          # Memory usage check
          python -c "
          import psutil
          import os
          process = psutil.Process(os.getpid())
          mem_usage = process.memory_info().rss / 1024 / 1024
          print(f'Memory usage: {mem_usage:.2f} MB')
          assert mem_usage < 500, f'Memory usage too high: {mem_usage} MB'
          "

          # Import time check
          python -c "
          import time
          start = time.time()
          from src.data.data_pipeline import DataPipeline
          end = time.time()
          import_time = end - start
          print(f'Import time: {import_time:.2f}s')
          assert import_time < 5, f'Import too slow: {import_time}s'
          "

          echo "‚úÖ Performance checks passed"

  # Notification
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production, security-scan, performance-check]
    if: always()
    steps:
      - name: Send notification
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "üöÄ Production deployment completed successfully!"
            # Send production deployment notification
          else
            echo "‚úÖ Staging deployment completed successfully!"
            # Send staging deployment notification
          fi

          # Calculate deployment summary
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Code Quality: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Testing: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Performance: ${{ needs.performance-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Staging Deployment: ${{ needs.deploy-staging.result }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "- ‚úÖ Production Deployment: ${{ needs.deploy-production.result }}" >> $GITHUB_STEP_SUMMARY
          fi
