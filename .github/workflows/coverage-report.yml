# Supreme System V5 - Automated Coverage Reports
# Generates and publishes coverage reports on schedule

name: Coverage Report Automation

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run coverage analysis'
        required: false
        default: false

env:
  PYTHON_VERSION: "3.11"

jobs:
  coverage-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run full test suite with coverage
        run: |
          python -m pytest tests/ \
            --cov=src \
            --cov-report=html \
            --cov-report=json \
            --cov-report=xml \
            --cov-report=term-missing \
            --tb=short \
            -v

      - name: Generate coverage analysis report
        run: |
          python scripts/coverage_tracker.py
          python scripts/test_generator.py

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-html-report
          path: htmlcov/
          retention-days: 30

      - name: Upload analysis reports
        uses: actions/upload-artifact@v3
        with:
          name: analysis-reports
          path: |
            coverage_monitoring_report.md
            test_generation_report.md
            coverage.json
          retention-days: 30

      - name: Create GitHub Issue with coverage update
        uses: actions/github-script@v6
        if: github.event_name == 'schedule'
        with:
          script: |
            const fs = require('fs');

            let coverageReport = '';
            let testReport = '';

            try {
              coverageReport = fs.readFileSync('coverage_monitoring_report.md', 'utf8');
            } catch (e) {
              coverageReport = 'Coverage report not available';
            }

            try {
              testReport = fs.readFileSync('test_generation_report.md', 'utf8');
            } catch (e) {
              testReport = 'Test generation report not available';
            }

            // Check if issue already exists for today
            const today = new Date().toISOString().split('T')[0];
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['coverage-report', 'automated'],
              state: 'open'
            });

            const todayIssue = issues.data.find(issue =>
              issue.title.includes(today)
            );

            if (todayIssue) {
              // Update existing issue
              await github.rest.issues.createComment({
                issue_number: todayIssue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ”„ Daily Coverage Update

**Date:** ${today}

### Coverage Analysis
${coverageReport}

### Test Generation Status
${testReport}

_Details in workflow artifacts_`
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ“Š Daily Coverage Report - ${today}`,
                body: `# Daily Coverage Report - ${today}

## Coverage Analysis
${coverageReport}

## Test Generation Status
${testReport}

## Actions Required
- [ ] Review coverage gaps
- [ ] Implement suggested test templates
- [ ] Update coverage targets if needed

---
*This issue was automatically created by the coverage monitoring workflow.*`,
                labels: ['coverage-report', 'automated', 'enhancement']
              });
            }

  notify-stakeholders:
    runs-on: ubuntu-latest
    needs: coverage-report
    if: github.event_name == 'schedule'

    steps:
      - name: Send notification
        run: |
          echo "Coverage report generated and issue created/updated"
          # Add stakeholder notification logic here
          # (Slack, email, etc.)



