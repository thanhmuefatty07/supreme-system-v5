name: Supreme System V5 - Post-Phase 2 Validation

on:
  workflow_dispatch:
    inputs:
      validation_type:
        description: 'Validation type'
        required: false
        default: 'comprehensive'

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install ultra-constrained dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ultra.txt

    - name: Configure PYTHONPATH & debug
      run: |
        echo "PYTHONPATH=$PWD/python" >> $GITHUB_ENV
        echo "ğŸ”§ sys.path debug:" 
        python -c "import sys, os; print(os.getcwd()); print('\n'.join(sys.path))"
        ls -la python/supreme_system_v5 || true

    - name: Core functionality validation
      run: |
        echo "ğŸ”§ Core Functionality Test"
        make validate

    - name: Quick test suite
      run: |
        echo "âš¡ Quick Test Suite"
        make test-quick

    - name: Backtest validation (fallback-safe)
      run: |
        echo "ğŸ“Š Backtest Validation"
        make backtest || echo "fallback used"

    - name: Performance metrics collection
      run: |
        echo "ğŸ“ˆ Performance Metrics"
        make perf-collect

    - name: List generated artifacts
      run: |
        echo "ğŸ“ Generated Artifacts:"
        ls -la run_artifacts/ || echo "No run_artifacts directory"
        find . -name "*.json" -o -name "*.md" | grep -E "(metrics|performance|report)" || echo "No metric files found"

    - name: Upload validation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: validation-results-post-phase-2
        path: |
          run_artifacts/
          *.json
          *.md
        if-no-files-found: warn
