name: Supreme System V5 CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy src --ignore-missing-imports --no-strict-optional

    - name: Security scan with bandit
      run: |
        pip install bandit
        bandit -r src -f json -o bandit-report.json || true

    - name: Check dependencies with safety
      run: |
        pip install safety
        safety check --output json || true

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=40

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t supreme-system-v5 .

    - name: Test Docker image
      run: |
        docker run --rm supreme-system-v5 python -c "import sys; sys.path.insert(0, '/app/src'); print('Docker build successful')"

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here

  deploy-production:
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here

  release:
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Create GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Supreme System V5 Release

          ## What's Changed
          - Production-ready trading system
          - Advanced algorithmic strategies
          - Risk management with circuit breaker
          - Real-time monitoring dashboard

          ## Deployment
          ```bash
          pip install supreme-system-v5
          ```

        draft: false
        prerelease: false