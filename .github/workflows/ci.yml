name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt
      - name: Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-realistic.txt ]; then pip install -r requirements-realistic.txt; fi
          pip install pytest pytest-benchmark psutil
      - name: Rust build & test
        run: |
          if [ -f rust/supreme_core/Cargo.toml ]; then \
            cd rust/supreme_core && cargo build --release && cargo test --release; \
          else echo "No rust core present, skipping"; fi
      - name: Python tests
        run: |
          if compgen -G "tests/**/*.py" > /dev/null; then pytest -q; else echo "No python tests"; fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test_results/**
            benchmark/**
            **/*.json
