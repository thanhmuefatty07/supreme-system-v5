repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        args: ['--line-length=127']
        exclude: ^(docs/|archive/)

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=127']
        exclude: ^(docs/|archive/)

  # Linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=127', '--extend-ignore=E203,W503']
        exclude: ^(docs/|archive/|tests/.*conftest\.py)

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: ['--ignore-missing-imports', '--no-error-summary']
        exclude: ^(docs/|archive/|tests/)

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-r', 'src/', '-c', 'pyproject.toml']
        exclude: ^(docs/|archive/|tests/)

  # Dependency vulnerability scanning
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        files: requirements\.txt$
        args: ['--ignore=12345,67890']  # Add known safe vulnerabilities

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types: [yaml]
        exclude: ^(archive/|\.github/workflows/.*\.yml)

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(archive/|\.parquet$|\.csv$)
      - id: end-of-file-fixer
        exclude: ^(archive/|\.parquet$|\.csv$)
      - id: check-yaml
        exclude: ^archive/
      - id: check-added-large-files
        args: ['--maxkb=500']
        exclude: ^(data/|archive/)
      - id: check-merge-conflict
        exclude: ^archive/
      - id: debug-statements
        exclude: ^archive/
      - id: check-docstring-first
        exclude: ^(archive/|tests/|docs/)
      - id: requirements-txt-fixer
        files: requirements.*\.txt$

  # Jupyter notebook checks
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-black
        args: ['--line-length=127']
      - id: nbqa-isort
        args: ['--profile=black']
      - id: nbqa-flake8
        args: ['--max-line-length=127', '--extend-ignore=E203,W503']

# CI settings
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false