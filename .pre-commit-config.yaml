# Pre-commit hooks configuration for Supreme System V5
# Ensures code quality and standards compliance

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Code quality checks
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203,W503]
        exclude: ^(tests/|scripts/|docs/)

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^tests/

  # Security scanning
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-r, src/, -s, B101,B601]  # Skip assert checks and shell usage
        exclude: ^tests/

  # Safety checks for dependencies
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: debug-statements
      - id: end-of-file-fixer
        exclude: ^.*\.(json|md|txt)$
      - id: trailing-whitespace
        exclude: ^.*\.(md|txt)$

  # Custom commit validator
  - repo: local
    hooks:
      - id: commit-validator
        name: Supreme System Commit Validator
        entry: python scripts/commit_validator.py
        language: system
        pass_filenames: false
        stages: [commit-msg]

  # Test runner
  - repo: local
    hooks:
      - id: run-tests
        name: Run Test Suite
        entry: python -m pytest tests/ --tb=short -q
        language: system
        pass_filenames: false
        stages: [push]
        exclude: ^(docs/|scripts/|\.github/)

  # Coverage check
  - repo: local
    hooks:
      - id: coverage-check
        name: Coverage Threshold Check
        entry: python scripts/coverage_tracker.py
        language: system
        pass_filenames: false
        stages: [push]