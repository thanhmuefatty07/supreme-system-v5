global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@supreme-system-v5.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    - match:
        service: supreme-system-v5
      receiver: 'trading-team'
      continue: true

    - match:
        service: kubernetes
      receiver: 'platform-team'
      continue: true

receivers:
  - name: 'default'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts'
        title: '{{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}

          Labels:
          {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}

          {{ end }}
        send_resolved: true

  - name: 'critical-alerts'
    slack_configs:
      - api_url: '${SLACK_CRITICAL_WEBHOOK_URL}'
        channel: '#critical-alerts'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *üö® CRITICAL ALERT: {{ .Annotations.summary }}*

          {{ .Annotations.description }}

          **Immediate action required!**

          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}

          {{ end }}
        send_resolved: true

    pagerduty_configs:
      - routing_key: '${PAGERDUTY_ROUTING_KEY}'
        severity: 'critical'
        description: '{{ .Annotations.summary }}'
        details:
          description: '{{ .Annotations.description }}'
          runbook: '{{ .Annotations.runbook_url }}'

  - name: 'trading-team'
    slack_configs:
      - api_url: '${SLACK_TRADING_WEBHOOK_URL}'
        channel: '#trading-alerts'
        title: 'üìä Trading Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*

          {{ .Annotations.description }}

          Trading System Status: {{ .Labels.service }}
          Severity: {{ .Labels.severity }}

          {{ end }}
        send_resolved: true

    email_configs:
      - to: 'trading-team@company.com'
        subject: 'Supreme System V5 Trading Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}

          Description: {{ .Annotations.description }}

          Service: {{ .Labels.service }}
          Severity: {{ .Labels.severity }}

          Runbook: {{ .Annotations.runbook_url }}

          {{ end }}

  - name: 'platform-team'
    slack_configs:
      - api_url: '${SLACK_PLATFORM_WEBHOOK_URL}'
        channel: '#platform-alerts'
        title: 'üõ†Ô∏è Platform Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*

          {{ .Annotations.description }}

          Kubernetes Status: {{ .Labels.service }}

          {{ end }}
        send_resolved: true

    email_configs:
      - to: 'platform-team@company.com'
        subject: 'Kubernetes Platform Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}

          Description: {{ .Annotations.description }}

          Service: {{ .Labels.service }}
          Severity: {{ .Labels.severity }}

          Runbook: {{ .Annotations.runbook_url }}

          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  - source_match:
      alertname: 'SupremeSystemDown'
    target_match_re:
      alertname: 'SupremeSystem.*'
    equal: ['service']
