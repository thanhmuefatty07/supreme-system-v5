apiVersion: apps/v1
kind: Deployment
metadata:
  name: supreme-system-v5
  namespace: trading
  labels:
    app: supreme-system-v5
    version: v5.0.0
    component: trading-engine
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: supreme-system-v5
  template:
    metadata:
      labels:
        app: supreme-system-v5
        version: v5.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: supreme-system
        image: supreme-system-v5:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8081
          name: websocket
        env:
        - name: TRADING_MODE
          value: "production"
        - name: SYMBOL_FOCUS
          value: "ETH-USDT"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: supreme-config
              key: redis-url
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: supreme-config
              key: postgres-url
        - name: EXCHANGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: exchange-secrets
              key: api-key
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /startup
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: supreme-system-service
  namespace: trading
  labels:
    app: supreme-system-v5
    service: trading
spec:
  selector:
    app: supreme-system-v5
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: websocket
    port: 8081
    targetPort: 8081
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: supreme-system-green
  namespace: trading
  labels:
    app: supreme-system-v5
    deployment: green
spec:
  selector:
    app: supreme-system-v5
    deployment: green
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: websocket
    port: 8081
    targetPort: 8081
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: supreme-system-hpa
  namespace: trading
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: supreme-system-v5
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: supreme-system-ingress
  namespace: trading
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: supreme-system-service
spec:
  tls:
  - hosts:
    - supreme-trading.production.local
    secretName: supreme-tls-secret
  rules:
  - host: supreme-trading.production.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: supreme-system-service
            port:
              number: 80
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: supreme-system-service
            port:
              number: 8081
