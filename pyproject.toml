[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "ANN", "BLE", "C4", "UP", "SIM"]
ignore = ["E501", "B008", "B905"]

# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"test_*.py" = ["ANN"]
"src/config/__init__.py" = ["F401"]
"src/monitoring/__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
  "slow: marks tests as slow",
  "integration: marks tests as integration tests",
  "unit: marks tests as unit tests",
  "hardware: marks tests that require specific hardware",
  "real_data: marks tests that require real market data APIs",
]
