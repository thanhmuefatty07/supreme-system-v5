# Prometheus Configuration for Supreme System V5
# Production monitoring setup

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'supreme-prod'
    environment: 'production'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'alertmanager:9093'

scrape_configs:
  - job_name: 'supreme-system-v5'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - trading-prod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: supreme-system-v5
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        target_label: __address__
        regex: (.+)
        replacement: $1:9090

  - job_name: 'trading-engine'
    static_configs:
      - targets: ['supreme-system-v5:9090']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'zero-trust-security'
    static_configs:
      - targets: ['supreme-system-v5:9090']
    metrics_path: '/security/metrics'
    scrape_interval: 10s
