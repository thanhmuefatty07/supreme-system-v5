[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    --asyncio-mode=auto

testpaths = tests

markers =
    api: API endpoint tests
    integration: Integration tests
    performance: Performance benchmark tests
    slow: Slow-running tests
    ai_engine: AI engine specific tests
    trading: Trading system tests
    monitoring: Monitoring system tests
    unit: Unit tests
    smoke: Smoke tests for basic functionality

norecursedirs = 
    .git
    .tox
    dist
    build
    south_migrations
    __pycache__
    *.egg

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

asyncio_mode = auto

# Performance test configuration
performance_thresholds = {
    "api_response_time_ms": 50,
    "websocket_latency_ms": 10, 
    "neuromorphic_latency_us": 100,
    "ultra_latency_us": 1
}