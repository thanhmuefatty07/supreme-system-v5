system:
  name: "SupremeSystemV5-C2a"
  version: "2.0.0-c2a"
  deployment: "safe_foundation"

safe_foundation:
  memory_budget_mb: 2200
  timeout_seconds: 30
  enable_rust_core: true

orchestrator:
  total_memory_mb: 600
  default_timeout: 10
  algorithms:
    - name: "ema_basic"
      memory_estimate_mb: 50
      timeout_seconds: 5
    - name: "rsi_basic"
      memory_estimate_mb: 40
      timeout_seconds: 5

testing:
  safe_tests:
    - "test_basic_execution"
    - "test_memory_constraint"
    - "test_multiple_algorithms"
    - "test_orchestrator_status"
  kpi:
    - "all_safe_tests_pass"
    - "memory_under_2_2gb"
    - "basic_orchestration_works"
