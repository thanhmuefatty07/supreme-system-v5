system:
  name: "SupremeSystemV5-C2b-Minimal"
  version: "2.1.0-c2b"
  deployment: "testing"
  checkpoint: "C2b-Minimal"

ai_trader_c2b:
  historical_replay_enabled: true
  lookback_window: 100
  strict_anti_lookahead: true
  agents:
    - id: "simple_trend"
      model: "trend_follower"
      config:
        lookback: 20
    - id: "dummy"
      model: "dummy_agent"
      config: {}
  metrics:
    - "accuracy"
    - "precision"
    - "recall"

benchmarks:
  enabled: true
  minimal: true
  output_dir: "benchmarks/results/"
